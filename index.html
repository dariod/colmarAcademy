<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Fix for making the media queries work on mobile devices -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Colmar Academy</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <!-- <link rel="shortcut icon" href=".ico"> -->
  </head>
  <body>
    <!-- Header -->
    <header class="global-horizontal-padding flex background-white">
      <!-- Desktop layout  -->
      <div class="desktop width-100 space-between align-center">
        <div class="logo">
          <img src="./resources/images/ic-logo.svg" alt="Colmar Academy Logo">
          <span class="logo-colmar">colmar</span><span class="logo-academy">academy</span>
        </div>
        <div class="capitalize">
          <nav>
            <ul>
              <li>on campus</li>
              <li>on-line</li>
              <li>for companies</li>
              <li>sign in</li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Mobile layout -->
      <div class="mobile width-100 space-between align-center">
        <img src="./resources/images/ic-logo.svg" alt="Colmar Academy Logo">
        <img src="./resources/images/ic-on-campus.svg" alt="On Campus">
        <img src="./resources/images/ic-online.svg" alt="On-Line">
        <img src="./resources/images/ic-login.svg" alt="Login">
      </div>
    </header>
    <!-- Section 1: two columns, 60% + 40% -->
    <section class="banner global-horizontal-padding section-vertical-padding flex background-dark">
      <div class="container-col-big container">
        <!-- Image goes here -->
        <img src="./resources/images/banner.jpg" alt="Learn">
      </div>
      <div class="container-col-small flex align-center">
        <div class="column">
          <h1>Learn something new every day</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <div class="button capitalize">
            <span>start here</span>
          </div>
        </div>
      </div>
    </section>
    <!-- Section 2: two columns, 60% + 40% -->
    <section class="global-horizontal-padding section-vertical-padding flex background-white">
      <div class="container-col-big">

      </div>
      <div class="container-col-small">

      </div>
    </section>
    <!-- Section 3: thumbnails -->
    <section class="global-horizontal-padding section-vertical-padding flex background-light">
      <div class="container-col-big">

      </div>
      <div class="container-col-small">

      </div>
    </section>
    <!-- Section 4: two columns, 60% + 40% -->
    <section class="global-horizontal-padding section-vertical-padding flex background-white">
      <div class="container-col-big">

      </div>
      <div class="container-col-small">

      </div>
    </section>
    <!-- Footer -->
    <footer class="global-horizontal-padding flex fineprint background-white">
      <div class="flex width-100 space-between align-center">
         <!-- Copyright Notice -->
        <div class="justify-center">
          <span>&copy; 2016 Colmar Academy. All rights reserved.</span>
        </div>
        <!-- Terms and privacy notices -->
        <div class="capitalize desktop">
          <ul>
            <li>terms</li>
            <li>privacy</li>
          </ul>
        </div>
      </div>
    </footer>

  </body>
</html>
